{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>credu369 videolist</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{% static 'videolist/video.css' %}">
  </head>
  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Search Youtube</h1>
        <p class"lead text-muted">Get the top nine results on Youtube for your query!</p>
        <form method="POST">
        <div class="input-group">
              {% csrf_token %}
              <input type="text" name="search" class="form-control" aria-label="Username">
        </div>
        <p>
            <button href="#" type="submit" class="btn btn-primary my-2">Youtube Search</button>
            <button href="#" class="btn btn-secondary mv-2">I'm Feeling Lucky</button>
        </p>
        </form>
      </div>
    </section>
    <section>
     <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for video in videos %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="bd-placeholder-img" width="100%" height="225" src="{{ video.thumbnail }}">
              <div class="card-body">
                <p class="card-text">{{ video.title }}</p>
                <div class="align-items-center">
                  <div class="btn-group">
                    <button type="button" href="{{ video.url }}" class="btn btn-outline-secondary">View</button>
                  </div>
                  <small class="text-muted">{{ video.duration }}&nbsp;mins</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
